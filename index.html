<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>

    <!-- FORMULAIRE DE RESERVATION -->
    <form id="formRect" action="https://kode.ch/getpost/">
        <ul>
            <li>
                <label for="hotel">Hôtel</label>
                <select name="hotel" id="hotel">
                    <option selected value="selectionnezHotel">-- Sélectionnez un hotel --</option>
                    <option value="Hôtel City">Hôtel City</option>
                    <option value="Hôtel National">Hôtel National</option>
                    <option value="Hôtel Le Midi">Hôtel Le Midi</option>
                    <option value="Hôtel Victoria">Hôtel Victoria</option>
                </select>
            </li>
            <li>
                <div><label for="nbreChambre">Nombre de Chambres :</label></div>
                <input name="nbreChambre" id="nbreChambre" type="text"/>
            </li>

            <li>
                <fieldset>
                    <legend>Type de chambre</legend>

                    <div>
                        <input type="radio" name="typeChambre" id="standard_simple" value="Standard simple"/>
                        <label for="standard_simple">Standard simple</label>
                    </div>

                    <input type="radio" name="typeChambre" id="standard_double" value="Standard double"/>
                    <label for="standard_double">Standard double</label>
                    <div>
                        <input type="radio" name="typeChambre" id="superieur_simple" value="Supérieur simple"/>
                        <label for="superieur_simple">Supérieur simple </label>
                    </div>

                    <div>
                        <input type="radio" name="typeChambre" id="superieur_double" value="Supérieur double"/>
                        <label for="superieur_double">Standard double</label>
                    </div>

                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Options disponibles</legend>
                    <div>
                        <input type="checkbox" name="petit_dejeuner" id="petit_dejeuner"/>
                        <label for="petit_dejeuner">Petit déjeuner</label>
                    </div>

                    <div>
                        <input type="checkbox" name="tv" id="tv"/>
                        <label for="tv">TV</label>
                    </div>

                    <div>
                        <input type="checkbox" name="journaux" id="journaux"/>
                        <label for="journaux">Journaux</label>
                    </div>

                    <div>
                        <input type="checkbox" name="ordinateur" id="ordinateur"/>
                        <label for="ordinateur">Ordinateur</label>
                    </div>

                    <div>
                        <input type="checkbox" name="acces_wifi" id="acces_wifi"/>
                        <label for="acces_wifi">Accès wifi</label>
                    </div>

                    <div>
                        <input type="checkbox" name="animaux_compagnie" id="animaux_compagnie"/>
                        <label for="animaux_compagnie">Animaux de compagnie</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <button class="left" type="reset" name="btReset">Reset</button>
                <button class="right" type="submit">Réserver</button>
            </li>
        </ul>
    </form>
    <!-- au cas ou t'aurais pas compris place ton fromulaire ici. A+ Manfred -->
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
